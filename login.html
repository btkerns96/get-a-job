<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Job: Job Board</title>
  <script src="https://kit.fontawesome.com/2828f7885a.js"
    integrity="sha384-WAsFbnLEQcpCk8lM1UTWesAf5rGTCvb2Y+8LvyjAAcxK1c3s5c0L+SYOgxvc6PWG"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- <link rel="stylesheet" href="/css/jass.css"> -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- Start nav -->

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <!-- <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" /> -->
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Login </a>
          <a class="navbar-item"> Signup </a>
          <a class="navbar-item"> Post a Job </a>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-link"><strong>Sign up</strong></a>
            <a class="button is-link is-outlined"><strong>Login</strong></a>
          </div>
        </div>
      </div>

    </div>
  </nav>

  <section class="hero is-white is-medium">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-5 is-offset-3">
                <h3 class="title has-text-black">Login</h3>
                <hr class="login-hr">
                <p class="subtitle has-text-black">Please login to proceed.</p>
                <div class="box">
                    <form>
                        <div class="field">
                            <div class="control">
                                <input class="input is-normal" type="name" placeholder="Name" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-normal" type="email" placeholder="Email" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-normal" type="password" placeholder="Password">
                            </div>
                        </div>

                        <button class="button is-link is-normal is-fullwidth">Login </button>
                    </form>
                </div>
                <p class="has-text-grey">
                    <a href="../" >Don't have an account? Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</section>

</body>

</html>
