  <section class="section" id="profile">
    <div class="container is-max-desktop" id="pane-2">
      <div class="column">
        <div class="columns">
          <div class="column">
            <!-- Profile -->

            <div class="container is-max-desktop" id="pane-2">

              <section class="content">
                <div class="columns features">
                  <div class="column is-full">
                    <div class="card is-shady">
                      <div class="card-content">
                        <section class="section feature pt-0">
                          <h4 class="subtitle is-3">Profile</h4>
                          <div class="content">
                            <table class="table-profile">
                              <tr>
                                <th colspan="1"></th>
                                <th colspan="2"></th>
                              </tr>
                              <tr>
                                <td>Name:</td>
                                <td>Profile Name</td>
                              </tr>
                              <tr>
                                <td>Address:</td>
                                <td>12345 Main Street</td>
                              </tr>
                              <tr>
                                <td>Phone:</td>
                                <td>0123-456789</td>
                              </tr>
                              <tr>
                                <td>Email:</td>
                                <td> profilename@gmail.com</td>
                              </tr>
                            </table>
                          </div>
                          <br>
                          <h4 class="is-size-5 mb-2 has-text-weight-bold">Resume</h4>
                          <div class="file is-link">
                            <label class="file-label">
                              <input class="file-input" type="file" name="resume">
                              <span class="file-cta">
                                <span class="file-icon">
                                  <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                  Upload Resumeâ€¦
                                </span>
                              </span>
                            </label>

                      </div>
                    </div>

                    <div class="columns features">
                      <div class="column is-full">
                        <div class="card is-shady">
                          <div class="card-content">
